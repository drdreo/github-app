<div>

    <div class="users" *ngFor="let user of (searchResults$|async)[0]">
        <div class="user">
            <img class="user__image" [src]="user.avatar_url"/>
            <div class="user__name">{{user.login}}</div>
        </div>
    </div>
    <div class="repositories" *ngFor="let repos of (searchResults$|async)[1]">
        <div class="repository">
            {{repos.name}}
        </div>
    </div>
</div>
